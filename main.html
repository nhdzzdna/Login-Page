<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="backgroundMeme">
            <div class="fotoGrup" data-audio="linggangguli"><img src="assets/linggangguli.jpg" /></div>
            <div class="fotoGrup" data-audio="nonaambon"><img src="assets/nonaambon.jpg" /></div>
            <div class="fotoGrup" data-audio="rubychan"><img src="assets/rubychan.jpg" /></div>
            <div class="fotoGrup" data-audio="smurfcat"><img src="assets/smurfcat.jpg" /></div>
            <div class="fotoGrup" data-audio="tungtung"><img src="assets/tungtung.jpg" /></div>
            <div class="fotoGrup" data-audio="ichlinyik"><img src="assets/ichlinyik.jpg" /></div>
            <div class="fotoGrup" data-audio="wantutri"><img src="assets/wantutri.jpg" /></div>
            <div class="fotoGrup" data-audio="wiwokdetok"><img src="assets/wiwokdetok.jpg" /></div>
        </div>

        <audio id="linggangguli" src="assets/linggangguli.mp3" preload="auto"></audio>
        <audio id="nonaambon" src="assets/nonaambon.mp3" preload="auto"></audio>
        <audio id="rubychan" src="assets/rubychan.mp3" preload="auto"></audio>
        <audio id="smurfcat" src="assets/smurfcat.mp3" preload="auto"></audio>
        <audio id="tungtung" src="assets/tungtung.mp3" preload="auto"></audio>
        <audio id="ichlinyik" src="assets/ichlinyik.mp3" preload="auto"></audio>
        <audio id="wantutri" src="assets/wantutri.mp3" preload="auto"></audio>
        <audio id="wiwokdetok" src="assets/wiwokdetok.mp3" preload="auto"></audio>

        <div class="loginPage">
            <div class="loginBox">
                <div class="welkam">
                    <img id="gemoy" src="assets/wowo.png">
                </div>
                <div class="login">
                    <h1>LOGIN</h1>
                    <div class="usnBox">
                        <input type="username" placeholder="username">
                    </div>
                    <div class="passwordBox">
                        <input type="password" placeholder="password" id="pw">
                        <i class="fa-solid fa-eye-slash" id="icon"></i>
                    </div>
                    <div class="buttonBox">
                        <button id="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
